{% extends 'base.html' %}
{% block header %}Deliveries{% endblock %}

{% block content %} 
  {% include 'mixins/forms/date_filter.html' %}

  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="card shadow mb-4">
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Deliveries</h6>
        </div>
        <div id="idDeliveryTableContainer" class="card-body d-flex justify-content-center align-items-center">
          <!-- This will be filled by axios -->
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block javascript %}
<script>
  $(document).ready(()=>{
    // Call the function to fetch data and populate the DataTable
    reloadComponent("{% url 'inventory:list_delivery' %}?start_date={{ start_date|date:'m/d/Y' }}&end_date={{ end_date|date:'m/d/Y' }}", 'idDeliveryTableContainer', true);
  });
</script>
{% endblock %}
