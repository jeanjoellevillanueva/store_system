{% load widget_tweaks %}
<div class="modal fade" id="remarksModal" tabindex="-1" role="dialog" aria-labelledby="remarksModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="remarksModalLabel">Remarks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="remarksContainer" readonly class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#remarksModal').on('show.bs.modal', function (e) {
        let remarksContainer = $('#remarksContainer');
        let deliveryRemarks = $(e.relatedTarget).data('remarks');
        remarksContainer.val(deliveryRemarks);
    });
</script>
