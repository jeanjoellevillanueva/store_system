<div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th class="text-center">Username</th>
          <th class="text-center">Name</th>
          <th class="text-center">Active</th>
          <th class="text-center">Admin</th>
          <th class="text-center">Staff</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <tbody>
          {% for user in users %}
            <tr>
              <td class="text-center">{{ user.username }}</td>
              <td class="text-center">{{ user.full_name }}</td>
              <td class="text-center">{{ user.is_active }}</td>
              <td class="text-center">{{ user.is_superuser }}</td>
              <td class="text-center">{{ user.is_staff }}</td>
                <a
                  class="btn btn-warning update-expense"
                  data-id="{{ user.username }}"
                >
                  <span class="icon text-white-50">
                    <i class="fas fa-pen"></i>
                  </span>
                </a>
                <a
                  class="btn btn-danger delete-user"
                  data-toggle="modal"
                  data-target="#userDeleteModal"
                  data-url="{% url 'accounts:delete_account' user.username %}"
                >
                  <span class="icon text-white-50">
                    <i class="fas fa-trash"></i>
                  </span>
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>

  <script>
    /**
     * Apply datatable.net plugin on the table.
     */
    $(document).ready(function() {
      $('#dataTable').DataTable({
        order: [],
        pageLength: parseInt("{{ DATATABLES_LENGTH }}"),
      });
    });
  </script>
