<style>
  .alert {
    display: none;
    position: absolute;
    bottom: 0;
    right: 0;
    transform: translate(-1%, -4rem);
  }
</style>

<!-- Success Alert -->
<div id="idAlertSuccess" class="alert alert-success alert-dismissible" role="alert">
  <strong>Success!</strong> <span id="idAlertMessageSuccess"></span>
  <button type="button" class="close" data-target="idAlertSuccess" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Error Alert -->
<div id="idAlertError" class="alert alert-danger alert-dismissible" role="alert">
  <strong>Error!</strong> <span id="idAlertMessageError"></span>
  <button type="button" class="close" data-target="idAlertError" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<script>
  $('.close').on('click', (event)=> {
    let idAlert = event.currentTarget.dataset.target;
    console.log('asd');
    $(`#${idAlert}`).addClass('d-none');
  });
</script>
